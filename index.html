<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomic Health Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video with Zoom Effect -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Logo in Corner with Blurred Background -->
    <div class="logo-container">
        <div class="blurred-background"></div>
        <img src="assets/logo.png" alt="Genomic Health Logo" class="logo">
    </div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="text-box">
                <h1 class="shining-text">Advancing Genomic Health</h1>
                <p>Innovative solutions for a healthier future.</p>
                <a href="#services" class="cta-button">JOIN</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a leading genomic health company dedicated to...</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Genomic Health. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
